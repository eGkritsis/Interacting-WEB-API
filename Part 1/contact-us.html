<!DOCTYPE html>

<html>
    <head>
        <title>Contact | Kubrik</title>

        <meta charset="UTF-8">
        <meta name="description" content="Contact Page of the company">
        <meta name="keywords" content="Contact, Support, Questions, Technology">
        <meta name="author" content="Anastasios Toumazatos, Evgenios Gkritsis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <nav>
                <h1><a href="index.html"><img src="./img/logo-modified.png" alt="logo" width="100"></a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product-categories.html">Products</a></li>
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <p>
                Have any questions? Feel free to contact us! Fill the form and we will 
                get back to you soon.</p>
            <section>    
                <form method="POST" action="/customer-contact">
                        <h2>Contact Form:</h2>

                        <fieldset>
                            <legend>Customer Details</legend>
                                
                                    <label for="txt-first-name">First Name: </label>
                                    <input type="text" id="txt-first-name" name="first-name">
                    
                                    <label for="txt-surname">Surname: </label>
                                    <input type="text" id="txt-surname" name="surname">
                                
                                    <label for="txt-email">E-mail: </label>
                                    <input type="text" id="txt-email" name="email">
        
                                    <fieldset>
                                        <legend>Phone</legend>
        
                                        <label for="tel-telephone">Number: </label>
                                        <input type="tel" id="txt-telephone" name="telephone">
                                        
                                        <label for="opt_telephone">Type: </label>
                                        <select name="phone-type">
                                            <option value="mobile">Mobile</option>
                                            <option value="landline">Landline</option>
                                        </select>
        
                                    </fieldset>
                        </fieldset>
        
                        <fieldset>
                            <legend>Purchase Details</legend>
        
                            <label for="txt-product-id">Product ID: </label>
                            <input type="text" name="product_id">
        
                            <label for="date-purchase-date">Purchase Date: </label>
                            <input type="date" name="purchase-date">
        
                            <label for="file-receipt">Receipt: </label>
                            <input type="file" name="receipt">
                        </fieldset>
                        <p>
                            <label for="text-description">Description: </label>
                            <textarea name="description" rows="6" cols="80" placeholder="Describe your issue here."></textarea>
                        </p>
                    <input type="submit" value="Submit">
                </form>
            </section>
            
        </main>

        <footer>
            <p>Copyright © 2022 • Kubrik | Designed by <a href="mailto:evgeniosgkritsis@gmail.com">Evgenios Gkritsis </a>&nbsp;<a href="mailto:tatoumazatos@gmail.com">Anastasios Toumazatos</a></p>
        </footer>
    </body>
</html>
