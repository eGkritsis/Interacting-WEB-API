<!-- category.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>WikiShop Category Products</title>
        <meta charset="UTF-8">
        <meta name="description" content="Category Products">
        <meta name="author" content="Anastasios Toumazatos, Evgenios Gkritsis">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="./css/style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        
        <!--Script for custom icons (e.g. shopping cart icon)-->
        <script src="https://kit.fontawesome.com/c82bcd8173.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <h1 class="pageTitle">WikiShop Category Products</h1>
            
        </header>

        <main>
            <section class="cart-container">
                <section id="cart-count-container">
                    <p id="cart-count">0</p>
                </section>
                <p id="cart-icon"><i class="fa-solid fa-cart-shopping"></i></p>
                <section>
                    <p id="cart-msg"></p>
                </section>
            </section>

            <section class="login jstf-center">
                <form method="post" id="login-form" > 
                    <h1>User Login</h1>
                    <!-- Message Section (Log-in failed/succesful)-->
                    <section id="message"></section>
                    <!-- user input-->
                    <article>
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" required><br>
                    </article>
                    <article>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required><br><br>
                    </article>
                    
                    <!-- submit button -->
                    <button type="submit" value="login">Login</button> 
                    
                    </form> 
            </section>                 

            <aside>

                <section id="filter">
                    <h1>Search Filters:</h1>
                    <input class="radio__input" type="radio" name="myRadio" id="all" value="all" onclick="filterProducts(value)" checked>
                    <label class="radio__label" for="all">All</label>
                    <section id="filter-radio"></section>
                </section>
                
                <script id="filter-template" type="text/x-handlebars-template">
                    {{#each subcategories}}
                        <article>
                            <input class="radio__input" type="radio" name="myRadio" id="{{title}}" value="{{id}}" onclick="filterProducts(value)"> 
                            <label class="radio__label" for="{{id}}">{{title}}</label>
                        </article>
                    {{/each}}
                </script>
            </aside>
            
            <section id="products"></section>
                
            <!-- Handlebars template for rendering a list of products -->
            <script id="product-template" type="text/x-handlebars-template">
                {{#each products}}
                    <section class="product" data-subcategory_id="{{subcategory_id}}">
                        
                        <article class="jstf-center">
                            <img data-value="{{image}}" id="product-image" src="{{image}}" alt="{{title}}">
                        </article>
                                                
                        <article>
                            <h2 data-value="{{title}}" id="product-title">{{title}}</h2>
                            <h4 data-value="{{id}}" id="product-id">Id: {{id}}</h4>
                            <h5 data-value="{{subcategory_id}}" id="product-subcategory">Subcategory: {{subcategory_id}}</h5>
                            <p data-value="{{description}}" id="product-description">{{description}}</p>
                            <h3 data-value="{{cost}}" id="product-cost">Cost: {{cost}}€</h3>
                        </article>
                            <!--
                            <form method="post" id="buy-form">
                                <input type="hidden" name="{{id}}" value="">
                                <button type="submit">Buy now</button>
                            </form>
                            -->
                        <article class="jstf-center">
                            <button type="submit" id="buy-btn" onclick="CIS(event, this.parentNode.parentNode)">Buy now</button>
                        </article>
                        
                        
                    </section>
                {{/each}}
            </script>
            
        </main>

        <footer class="jstf-center">
            <p>Copyright © 2022 • Kubrik | Designed by 
                <a href="https://github.com/eGkritsis">Eugenios Gkritsis</a>
                &nbsp;
                <a href="https://github.com/toumazatos">Anastasios Toumazatos</a>
            </p>
        </footer>
        

        <!-- Include Handlebars and fetch libraries -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fetch-ie8@1.5.0/fetch.js"></script>
        <script src="./js/category.js"></script>
    </body>
</html>
