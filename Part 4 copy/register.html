<!DOCTYPE html>

<html>
    <head>
        <title>Kubrik | Sign up </title>

        <meta charset="UTF-8">
        <meta name="description" content="ecommerce register page">
        <meta name="keywords" content="PC, Laptop, Technology, Processors">
        <meta name="author" content="Anastasios Toumazatos, Evgenios Gkritsis">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <!--  <link rel="stylesheet" href="style.css">  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            
        </header>
        
        <main>
            <section id="form-container">
                <h1>Registration</h1>

                <form method="POST" action="/register-user">

                    <fieldset id="user-main-info">

                        <legend>User Information</legend>

                        <section class="user-input-box">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name..">
                        </section>

                        <section class="user-input-box">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name..">
                        </section>

                        <section class="user-input-box">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Enter E-mail address">
                        </section>

                        <section class="user-input-box">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" placeholder="Enter Birthday">
                        </section>

                        <section class="user-input-box">
                            <label for="homeAddress">Home Address</label>
                            <input type="text" id="homeAddress" name="homeAddress" placeholder="Enter Home Address">
                        </section>

                        <section class="user-input-box">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter City">
                        </section>

                        <section class="user-input-box">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" placeholder="Enter Country">
                        </section>

                        <section class="user-input-box">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
                        </section>

                        <section class="user-input-box">
                            <label for="phoneNumber2">Other Phone Number (Optional)</label>
                            <input type="tel" id="phoneNumber2" name="phoneNumber" placeholder="Enter another Phone Number">
                        </section>

                    </fieldset>

                    <fieldset id="user-gender-details">

                        <legend>Gender</legend>

                        <section id="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>

                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>

                            <input type="radio" name="gender" id="other">
                            <label for="other">other</label>
                        </section>

                    </fieldset>

                    <fieldset id="user-payment-info">

                        <legend>Payment Information</legend>

                        <section class="payment-input">
                            
                        </section>

                        <section class="payment-input">
                            
                        </section>

                    </fieldset>

                    <fieldset id="user-auth">
                        
                        <legend>User Authentication</legend>

                        <section class="">
                            
                        </section>

                        <section class="">
                            
                        </section>

                    </fieldset>

                    <fieldset id="user-contact">
                        
                        <legend></legend>

                        <section class="">
                            
                        </section>

                        <section class="">
                            
                        </section>

                    </fieldset>

                    <fieldset id="questionary">
                        
                        <legend>Questionary</legend>

                        <section class="">
                            
                        </section>

                        <section class="">
                            
                        </section>

                    </fieldset>

                </form>
            </section>
        </main>
        
        <footer class="jstf-center">
            <p>Copyright © 2022 • Kubrik | Designed by 
                <a href="https://github.com/eGkritsis">Eugenios Gkritsis</a>
                &nbsp;
                <a href="https://github.com/toumazatos">Anastasios Toumazatos</a>
            </p>
        </footer>
        
    </body>

</html>
